<body>
    










    <div class="co1">
    <!-- Icons -->
    <svg class="icon" ...></svg>
    <svg class="icon" ...></svg>

    <!-- Display -->
    <div id="display">0</div>

    <!-- Buttons -->
    <div class="buttons">
        <button class="button">AC</button>
        <button class="button2">±</button>
        <button class="button3">%</button>
        <button class="button1">÷</button>

        <button class="button4">7</button>
        <button class="button5">8</button>
        <button class="button5">9</button>
        <button class="button6">×</button>

        <button class="button4">4</button>
        <button class="button5">5</button>
        <button class="button5">6</button>
        <button class="button6">−</button>

        <button class="button4">1</button>
        <button class="button5">2</button>
        <button class="button5">3</button>
        <button class="button6">+</button>

        <button class="button9">C</button>
        <button class="button5">0</button>
        <button class="button7">.</button>
        <button class="button8">=</button>
    </div>
</div>




<script>
 

 const display= document.getElementById("display");

 let input= "0";

 function update(){


  display.textContent= input;
 }

 document.querySelectorAll('.buttons button').forEach( btn =>{
 btn.onclick= () =>{

let val = btn.textContent.trim();

if(val==="AC"){
     input="0";
}
else if( val==="C"){

  input= input.slice(0,-1) || '0';
}
else if( val==="="){

 try{

input=eval(input.replace(/×/g, "*").replace(/÷/g, "/").replace(/−/g, "-")).toString();
 }
catch{

  input='error';
  
}
}

else{

  if(input==="0" && !isNaN(val)) {input=val;}

  else if( ["+", "−", "×", "÷"].includes(val)){

    if (!["+", "−", "×", "÷"].includes(input.slice(-1))){

      input+= val;
    }
  }

  else{
    input+= val;
  }
}

update();


};
 
 });


 update();





</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>
